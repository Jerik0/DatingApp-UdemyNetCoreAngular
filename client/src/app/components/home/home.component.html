<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-large" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-large ml-2">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>Register Form goes here</p>
      </div>
    </div>
  </div>
</div>
